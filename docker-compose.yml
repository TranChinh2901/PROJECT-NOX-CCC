version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: recommendation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-recommendation_db}
      MYSQL_USER: ${DB_USER:-recommendation_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-recommendation_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - recommendation-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./recommendation_server
      dockerfile: Dockerfile
    container_name: recommendation-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-recommendation_user}
      DB_PASSWORD: ${DB_PASSWORD:-recommendation_pass}
      DB_NAME: ${DB_NAME:-recommendation_db}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recommendation-network
    volumes:
      - ./recommendation_server/public_database:/app/public_database

  # Frontend Client
  client:
    build:
      context: ./recommendation_client
      dockerfile: Dockerfile
    container_name: recommendation-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3001}:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      - server
    networks:
      - recommendation-network

networks:
  recommendation-network:
    driver: bridge

volumes:
  mysql_data:
